<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>


    <!-- tailwind css cdn  -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    
    <header id="header" class="mt-5 lg:mt-0">
        <div class="container w-[80%] mx-auto flex flex-col md:flex-row items-center justify-between">
            <div class="banner-left">
                <h1 class="text-5xl font-bold w-[70%]">It's good tea time at the Tea House</h1>
                <p class="my-6">Tea and Botanical Solutions Supplier Give Optimum<br> Satisfaction To Your Taste Buds.</p>
                <button class="mt-6 bg-gradient-to-r from-[#ff8938] to-[#ff0000] py-4 px-7 text-white font-bold rounded-lg hover:cursor-pointer">Explore More <i class="fa-solid fa-arrow-up rotate-45"></i></button>
            </div>
            <div class="banner-right">
                <img src="images/banner.png" alt="" class="relative top-[50px]">
                <div class="banner-rating bg-white w-[200px] flex flex-row items-center rounded-lg py-4 px-2 shadow-lg relative top-3 md:-top-5 left-17">
                    <i class="fa-solid fa-star text-[#ffc850] text-2xl"></i>
                    <div class="ml-5">
                        <h1 class="text-xl font-bold">5.00</h1>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
